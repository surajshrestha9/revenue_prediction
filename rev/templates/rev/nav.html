{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tourism Revenue Prediction</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'rev/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'rev/css/simple-sidebar.css' %}" rel="stylesheet">
  <link href="{% static 'rev/css/style.css' %}" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a href="{% url 'index' %}" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="{% url 'aboutus' %}" class="list-group-item list-group-item-action bg-light">About Us</a>
        <a href="{% url 'login' %}" class="list-group-item list-group-item-action bg-light">Log In</a>
        {% if request.session.username %}
        <a href="{% url 'upload' %}" class="list-group-item list-group-item-action bg-light">Upload</a>
        <a href="{% url 'estimation' %}" class="list-group-item list-group-item-action bg-light">Estimation</a>
        <a href="{% url 'photos' %}" class="list-group-item list-group-item-action bg-light">Photos</a>
        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action bg-light">Log out</a>
        {% endif %}
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="navbar-dark btn btn-primary" id="menu-toggle">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="sidebar-heading">Tourism Revenue Prediction</div>
      </nav>

        {% block body %}
        {% endblock %}
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'rev/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'rev/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>

      <div class="container-fluid">
        <h1 class="mt-4">Estimate Revenue</h1>
        <p>Please fill up the required field in the form needed to estimate the Revenue.</p>
        <form class="row col-sm-12">
          <div class="col-lg-3 col-sm-6 form-group">
            <label for="exampleFormControlInput1">Total Arrival</label>
            <input type="email" class="form-control" placeholder="Total Arrival">
          </div>
          <div class="col-lg-3 col-sm-6 form-group">
            <label for="exampleFormControlInput1">Average Length of Stay(days)</label>
            <input type="email" class="form-control" placeholder="Average Length of Stay(days)">
          </div>
          <div class="col-lg-3 col-sm-6 form-group">
            <label for="exampleFormControlInput1">Purpose of Visit</label>
            <input type="email" class="form-control" placeholder="Purpose of Visit">
          </div>
          <div class="col-lg-3 col-sm-6 form-group">
            <label for="exampleFormControlInput1">Hotel</label>
            <input type="email" class="form-control" placeholder="Hotel">
          </div>
          <div class="col-lg-3 col-sm-6 form-group">
            <label for="exampleFormControlInput1">Holiday Pleasure</label>
            <input type="email" class="form-control" placeholder="Holiday Pleasure">
          </div>
          <div class="col-lg-3 col-sm-6 form-group">
            <label for="exampleFormControlInput1">Trekking & Mountaineering</label>
            <input type="email" class="form-control" placeholder="Trekking & Mountaineering">
          </div>
          <div class="col-lg-3 col-sm-6 form-group">
            <label for="exampleFormControlInput1">Business</label>
            <input type="email" class="form-control" placeholder="Business">
          </div>
          <div class="col-lg-3 col-sm-6 form-group">
            <label for="exampleFormControlInput1">Revenue in USD million dollar</label>
            <input type="email" class="form-control" placeholder="Revenue in USD million dollar">
          </div>
          <div class="col-md-6 col-sm-12form-group">
            <label for="exampleFormControlInput1">Total Foreign Exchange Earning from Tourism (Rs. in millions)</label>
            <input type="email" class="form-control" placeholder="Total Foreign Exchange Earning from Tourism (Rs. in millions)">
          </div>
          <div class="col-md-6 col-sm-12 form-group">
            <label for="exampleFormControlInput1">Transportation(tourrist movement)</label>
            <input type="email" class="form-control" placeholder="Transportation(tourrist movement)">
          </div>
          <div class="col-lg-3 col-sm-6 form-group">
            <label for="exampleFormControlInput1">Micellaneous</label>
            <input type="email" class="form-control" placeholder="Micellaneous">
          </div>
          <div class="col-sm-12 text-center">
            <button class="btn btn-primary">Estimate</button>
          </div>
